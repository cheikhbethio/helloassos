<div class="list-container _layout-flex-col-center-center">
<div class="title"><span>Lsite des associations</span></div>
<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="profile">
        <mat-header-cell *matHeaderCellDef> profile </mat-header-cell>
        <mat-cell *matCellDef="let element"> <a href="{{element.profile}}">Voir le profile</a> </mat-cell>
      </ng-container>
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="funding">
        <mat-header-cell *matHeaderCellDef> Funding </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.funding}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="pay">
        <mat-header-cell *matHeaderCellDef> Paiements </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a routerLink="/{{element.id}}">Voir les paiements</a>
          </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
</div>
